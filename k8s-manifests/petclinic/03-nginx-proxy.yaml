################################################################################
# Nginx Reverse Proxy ConfigMap
################################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: petclinic
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        upstream petclinic {
            server petclinic-service:8080;
        }

        server {
            listen 80;
            server_name _;

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Proxy to PetClinic
            location / {
                proxy_pass http://petclinic;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
        }
    }
---
################################################################################
# Nginx Reverse Proxy Deployment
# 3-tier 아키텍처의 Web Layer
################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: petclinic
  labels:
    app: nginx-proxy
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
################################################################################
# Nginx Service - ClusterIP (Ingress 사용)
################################################################################
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-service
  namespace: petclinic
spec:
  type: ClusterIP
  selector:
    app: nginx-proxy
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
################################################################################
# Nginx Ingress - ALB
################################################################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-proxy-ingress
  namespace: petclinic
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-proxy-service
                port:
                  number: 80
