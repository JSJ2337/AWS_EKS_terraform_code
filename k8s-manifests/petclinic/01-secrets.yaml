################################################################################
# Database Credentials Secret
# 주의: 실제 운영환경에서는 External Secrets Operator 사용 권장
################################################################################
apiVersion: v1
kind: Secret
metadata:
  name: aurora-credentials
  namespace: petclinic
type: Opaque
stringData:
  MYSQL_HOST: "<AURORA_ENDPOINT>"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "petclinic"
  MYSQL_USER: "<DB_USERNAME>"
  MYSQL_PASSWORD: "<DB_PASSWORD>"
  SPRING_DATASOURCE_URL: "jdbc:mysql://<AURORA_ENDPOINT>:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true"
