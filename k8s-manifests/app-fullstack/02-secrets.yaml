################################################################################
# Database Credentials Secret
# Aurora MySQL 연결 정보
# 주의: 실제 운영환경에서는 External Secrets Operator 사용 권장
################################################################################
apiVersion: v1
kind: Secret
metadata:
  name: aurora-credentials
  namespace: app-fullstack
type: Opaque
stringData:
  # Aurora MySQL Writer Endpoint (Secrets Manager에서 실제 값으로 교체 필요)
  MYSQL_HOST: "<AURORA_WRITER_ENDPOINT>"
  MYSQL_READ_HOST: "<AURORA_READER_ENDPOINT>"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "petclinic"
  MYSQL_USER: "admin"
  MYSQL_PASSWORD: "<DB_PASSWORD>"
